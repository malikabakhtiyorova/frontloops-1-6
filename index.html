<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  
  <div class="box">
    <div class="main-content">
      <div class="top">
        <div class="heading">
          <h2>Become a member</h2>
          <p>Use social networks to join us instantly.</p>
          <p>You wont't spend any time confirming those boring emails</p>
        </div>
        
        
        <div class="middle">
          <a href="#" class="social-network">
            <img class="logo" src="img/googleplus.svg" alt="Googleplus logo" width="25" height="25">
            <span class="sign-up">Sign up with google+</span>
          </a>
          
          <a href="#" class="social-network">
            <img class="logo" src="img/facebook.svg" alt="Facebook logo" width="25" height="25">
            <span class="sign-up">Sign up with facebook</span>
          </a>
          
          <a href="#" class="social-network">
            <img class="logo" src="img/twitter.svg" alt="Twitter logo" width="25" height="25">
            <span class="sign-up">Sign up with twitter</span>
          </a>
          
        </div>
      </div>
      
      
      <div class="bottom">
        <p class="small">You can still signup with your email adress</p>
        <p>
          <a href="#" class="sign-up link">Sign up with email</a>
        </p>
      </div>
    </div>
    
    <img class="main-img" src="img/side.jpg" alt="New York street" width="400" height="550">
  </div>
  
</body>
</html>
